<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Triangulo {
    constructor(lado1, lado2, lado3) {
        this.lado1 = lado1;
        this.lado2 = lado2;
        this.lado3 = lado3;
    }

    verificarTriangulo() {
        if (this.lado1 < this.lado2 + this.lado3 &&
            this.lado2 < this.lado1 + this.lado3 &&
            this.lado3 < this.lado1 + this.lado2) {
            return true;
        } else {
            return false
        }
    }
}

const lado1 = parseFloat(prompt("Digite o valor do lado 1:"));
const lado2 = parseFloat(prompt("Digite o valor do lado 2:"));
const lado3 = parseFloat(prompt("Digite o valor do lado 3:"));

const triangulo = new Triangulo(lado1, lado2, lado3);
const resultado = triangulo.verificarTriangulo();
if (resultado) {
    document.write("Os lados formam um triângulo.");
} else {
    document.write("Os lados NÃO formam um triângulo.");
}

    </script>
</body>
</html>
